<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>account page</title>
</head>
<body>
    <!--header start-->
    <header>
        <!--site logo-->
        <a class="header_image" href="index.html">
            <img class="image_logo_1" src="image/Storefront.png" alt="Storefront">
            <img class="image_logo_2" src="image/NFT Marketplace.png" alt="NFT">
        </a>
        <!--site logo end-->
        <!--menu navbar-->
        <nav class="navbar_menu">
            <a href="marketplace.html">Marketplace</a>
            <a href="rakings.html">Rankings</a>
            <a href="nft2.html">Connect a wallet</a>
            <button class="sign_up" type="button"><a class="sign_up" href="marketplace.html"><img class="sign_up_image" src="image/User.png" alt="User">Sign Up</a></button>
            <!--mobile version-->
            <div class="burger_menu">
                <img class="image_burger_menu" src="image/Burger Menu.png" alt="burger_menu">
            </div>
        </nav>
        <!--menu navbar end-->
    </header>
    <!--header end-->  
    <!--main start-->
    <main>
        <div class="account_section_1">
            <div class="account_box_1">
                <img class="account_box_1_image" src="image/image-account.png" alt="image account">
            </div>
            <div class="account_box_2">
                <div class="account_box_2_text">
                    <div class="account_box_2_text_h1">
                        <h1 class="account_box_2_text_h1_style">Create Account</h1>

                    </div>
                    <div class="account_box_2_text_paragraf">
                        <p class="account_box_2_text_paragraf_style">Welcome! Enter Your Details And Start Creating, Collecting And Selling Nfts.</p>
                    </div>
                </div>
                <form class="account_form_box">
                    <div class="account_input_box">
                        <input class="account_input" type="text" placeholder="Username">
                        <img class="account_input_image" data-id="I1962:10850;1962:10686;1441:1491" src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/user-4@2x.svg" alt="User">
                    </div>
                    <div class="account_input_box">
                        <input class="account_input" type="email" placeholder="Email Address">
                        <img class="account_input_image" data-id="I1962:10850;1962:10687;1441:1491" src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/envelopesimple-4@2x.svg" anima-src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/envelopesimple-4@2x.svg" alt="EnvelopeSimple">
                    </div>
                    <div class="account_input_box">
                        <input class="account_input" type="password" placeholder="Password">
                        <img class="account_input_image" data-id="I1962:10850;1962:10688;1441:1491" src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/lockkey@2x.svg" anima-src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/lockkey@2x.svg" alt="LockKey">
                    </div>
                    <div class="account_input_box">
                        <input class="account_input" type="password" placeholder="Confirm Password">
                        <img class="account_input_image" data-id="I1962:10850;1962:10689;1441:1491" src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/lockkey@2x.svg" anima-src="https://cdn.animaapp.com/projects/63aaf7e2426e9824f0350c11/releases/63aaf8f2426e9824f0350c13/img/lockkey@2x.svg" alt="LockKey">
                    </div>
                    <button class="account_button" type="button">Create Account</button>
                </form>


            </div>

        </div>

    </main>
    <!--main end-->

    
</body>
</html>
